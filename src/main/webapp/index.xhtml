<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet name="css/index.css" />

	<title>CRUD com JSF/JPA</title>
</h:head>
<h:body>

	<div class="header">
		<h:link class="novo" value="Novo lembrete" outcome="adicionar" />
	</div>
	<h:messages globalOnly="true" />


	<div class="container">
		<h1>Listagem de lembretes</h1>

		<p:dataTable value="#{lembreteBean.lembretes}" var="lembrete">
			<p:column>
				<f:facet name="header">Título</f:facet>
            #{lembrete.titulo}
        </p:column>

			<p:column>
				<f:facet name="header">Descrição</f:facet>
            #{lembrete.descricao}
        </p:column>

			<p:column>
				<f:facet name="header">Início</f:facet>
				<h:outputText value="#{lembrete.inicio.time}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
			</p:column>

			<p:column>
				<f:facet name="header">Prioridade</f:facet>
				<h:outputText value="#{lembrete.prioridade}" />
			</p:column>

			<p:column>
				<h:link value="Editar" outcome="editar">
					<f:param name="lembrete" value="#{lembrete.id}" />
				</h:link>
			</p:column>

			<p:column>
				<h:link value="Remover" outcome="remover">
					<f:param name="lembrete" value="#{lembrete.id}" />
				</h:link>
			</p:column>
		</p:dataTable>
	</div>
</h:body>
</html>
